<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to BM Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <h1>English to BM Translator</h1>
    <form method="POST">
        <textarea name="english_text" placeholder="Paste your English text here..."></textarea>
        <br>
        <button type="submit">Translate</button>
    </form>

    {% if translated_text %}
    <div class="output">
        <h2>Translated Text:</h2>
        <p>{{ translated_text }}</p>
    </div>
    {% endif %}
</body>

</html>
